<!DOCTYPE html>
<html lang="ja">
    <head>

        <title>CompassCamera</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>CompassCamera v38</h1>

        <!-- プレビューエリア -->
        <video id="preview" autoplay playsinline></video>

        <!-- シャッターボタン -->
        <button id="shutter-button">写真を撮影</button>

        <!-- ダウンロードテーブル -->
        <table id="download-table">
            <thead>
                <tr>
                    <th>写真</th>
                    <th>ダウンロードリンク</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!-- ログ表示エリア -->
        <div id="log"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
