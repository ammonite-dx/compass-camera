<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>録画アプリ</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { padding: 10px 20px; font-size: 18px; margin: 10px; }
    </style>
</head>
<body>
    <h1>コンパスカメラ v22</h1>
    <video id="video" autoplay muted playsinline></video><br>
    <button id="startRecording">録画開始</button>
    <button id="stopRecording" disabled>録画停止</button>

    <table id="recordingsTable" border="1" style="margin-top: 20px;">
        <thead>
          <tr>
            <th>録画日時</th>
            <th>動画ダウンロードリンク</th>
            <th>角度記録ダウンロードリンク</th>
          </tr>
        </thead>
        <tbody>
          <!-- ここに新しい行が追加される -->
        </tbody>
    </table>
      

    <!-- ログ表示用のdiv -->
    <div id="log" style="border: 1px solid #ccc; margin-top: 20px; padding: 10px; height: 200px; overflow-y: scroll;">
        <h2>ログ出力:</h2>
        <ul id="log-list"></ul>
    </div>
</body>
<script src="script.js"></script>
</html>
