<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CommpassCamera v47</h1>

    <!-- プレビューエリア -->
    <video id="preview" autoplay playsinline></video>

    <!-- コンパス許可ボタンとシャッターボタン -->
    <div id="button-container">
        <button id="compass-button">コンパス許可</button>
        <button id="shutter-button">写真を撮影</button>
    </div>

    <!-- ダウンロードテーブル -->
    <table id="download-table">
        <thead>
            <tr>
                <th>写真</th>
                <th>ダウンロードリンク</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- ログ表示エリア -->
    <div id="log"></div>

    <!-- ffmpeg.wasmの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
